<body>
    <header class="row">
        <h1><span class="fas fa-poll"></span>stock ticker</h1>
    </header>
    <main class="row grid-x">
        <div class="padding-1 small-12 medium-6 large-3 " id="search">
            <h4 class="text-uppercase">Search </h4>
            <form id="search-form" class=" ">
                <label class="form-label" for="ticker"></label>
                <input name="ticker" id="ticker" type="text" autofocus="true" class="ticker-input shadow secondary " />
                <button type="submit" class="btn button radius shadow">Search</button>
            </form>
            <div id="search-history">
                <h2>search history</h2>
            </div>
        </div>

        <div class="padding-1 small-12 medium-6 large-9 " id="main-display-container">
            <h1 class="separator-left text-uppercase">Main News</h1>
            <div id="cscontainer" class="grid-container small-up-1 medium-up-1 large-up-2">
 
                

            </div>
            <hr>
            <div id="retailcontainer" class="grid-container small-up-1 medium-up-1 large-up-2">

            </div>
            <hr>
            <div id="CPIcontainer" class="grid-container small-up-1 medium-up-1 large-up-2">

            </div>
            <hr>
        </div>
        <div class="padding-1 small-12 medium-12 large-12 align-center" id="search-display-container">
            <h2 class="separator-left text-uppercase">search results</h2>
            <div class="app">
                <div class="chart">
                    <h3>Consumer Sentiment & Consumer Confidence</h3>
                    <svg></svg>
                </div>
            </div>
            <div class="" id="search-display1">
            </div>
                <div id="search-display2">
                </div>
            </div>
    </main>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
